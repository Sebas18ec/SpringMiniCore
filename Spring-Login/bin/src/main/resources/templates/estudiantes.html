<!DOCTYPE html>
<html xmlns:th="htto://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Listado Estudiantes</title>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">
			CRUD de estudiantes
		</a>
	
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		
			<ul class="navbar-nav">
			
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
				
				</li>
			
			</ul>
		
		</div>
	
	</nav>

	<br>
	<div class="container">

		<div class="row">
			<h1>Lista de Estudiantes</h1>
		</div>
		
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm-mb3">AÃ±adir Estudiante</a>
			</div>
		</div>
		<br>
		<table class="table table-striped">


			<thead>
				<tr>
				
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Opciones</th>
				
				
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
				
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellido}">Apellido</td>
					<td th:text="${estudiante.email}"> Email</td>
					<td>
						<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-outline-secondary">Editar</a>
						<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-outline-danger">Eliminar</a>
					</td>
				
				
				</tr>
				
			</tbody>
		</table>
	</div>


</body>
</html>
